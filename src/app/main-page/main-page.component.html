<div class="wrapper">
  <div class="title_div">
    <h1>Clients List</h1>
    <a href="" routerLink="/login"
      >Exit <i class="fa fa-sign-out fa-lg" aria-hidden="true"></i
    ></a>
  </div>
  <div class="search_bar">
    <input type="text" placeholder="Search" />
    <i class="fa fa-plus fa-lg" aria-hidden="true" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
  </div>
  <div class="dashboard" >
    <table [cellSpacing]="0">
      <thead>
        <tr>
          <th width="13%">Name</th>
          <th width="13%">Last Name</th>
          <th width="25%">Email</th>
          <th width="20%">Address</th>
          <th width="12%">Postal Code</th>
          <th width="3%"></th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngFor="let item of listClients">
        <tr>
          <td>{{ item.Name }}</td>
          <td>{{ item.lastName }}</td>
          <td>{{ item.Email }}</td>
          <td>{{ item.Address }}</td>
          <td>{{ item.postalCode }}</td>
          <td><i class="fa fa-pencil" aria-hidden="true"></i></td>
          <td><i class="fa fa-trash-o" aria-hidden="true"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Create New Client</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label text-white" aria-placeholder="Name">Name:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label text-white">Last Name:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label text-white">Email:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label text-white">Address:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label text-white">Postal Code:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn close_button" data-bs-dismiss="modal" >Close</button>
          <button type="button" class="btn create_button">Create Client</button>
        </div>
      </div>
    </div>
  </div>
</div>
